<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <table onclick="">
        <tr id="window">
            <td colspan="4"></td>
        </tr>
        <tr>
            <th class="grey">C</th>
            <th class="grey">+/-</th>
            <th class="grey">%</th>
            <th class="orange">나눗셈</th>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <th class="orange">곱셈</th>
        </tr>
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <th class="orange">-</th>
        </tr>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <th class="orange">+</th>
        </tr>
        <tr>
            <td colspan="2" class="num">0</td>
            <td class="num">.</td>
            <th class="orange">=</th>
        </tr>
    </table>
</body>

</html>
