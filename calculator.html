<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <table>
        <tr>
            <td id="statusWindow" colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td><input type="button" onclick="reset()" value="AC" class="btn3"></td>
            <td><input type="button" onclick="convertPlusMinus()" value="+/-" class="btn3"></td>
            <td><input type="button" onclick="addOutput('%')" value="%" class="btn3"></td>
            <td><input type="button" onclick="addOutput('/')" value="/" class="btn3"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="addOutput('7')" value="7" class="btn1"></td>
            <td><input type="button" onclick="addOutput('8')" value="8" class="btn1"></td>
            <td><input type="button" onclick="addOutput('9')" value="9" class="btn1"></td>
            <td><input type="button" onclick="addOutput('*')" value="*" class="btn3"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="addOutput('4')" value="4" class="btn1"></td>
            <td><input type="button" onclick="addOutput('5')" value="5" class="btn1"></td>
            <td><input type="button" onclick="addOutput('6')" value="6" class="btn1"></td>
            <td><input type="button" onclick="addOutput('-')" value="-" class="btn3"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="addOutput('1')" value="1" class="btn1"></td>
            <td><input type="button" onclick="addOutput('2')" value="2" class="btn1"></td>
            <td><input type="button" onclick="addOutput('3')" value="3" class="btn1"></td>
            <td><input type="button" onclick="addOutput('+')" value="+" class="btn3"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" onclick="addOutput('0')" value="0" class="btn2"></td>
            <td><input type="button" onclick="addOutput('.')" value="." class="btn1"></td>
            <td><input type="button" onclick="calculate()" value="=" class="btn3"></td>
        </tr>
    </table>
</body>

</html>
